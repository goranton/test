<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Quiz 1</h1>

<input type="text" name="x" placeholder="x" />

<select name="action">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="+">/</option>
    <option value="+">*</option>
</select>

<input type="text" name="y" placeholder="y" />

<button name="send">Result</button>

<input name="result" readonly />


<h1>Quiz 2</h1>

<p>
    ТЗ: Необходимо реализовать функционал добавление товара в корзину

    Корзина должна состоять из

    1) Товар с указанием выбранного кол-ва
    2) Товар можно удалять из корзины
    3) Нельзя добавить в корзину больше максимального кол-ва товара на складе
</p>

<div id="products"></div>
<div id="basket"></div>

<style>
    #products {
        display: flex;
    }

    .product {
        min-width: 300px;
        background: silver;
        margin: 10px;
        padding: 20px;
    }

    .product__head:before {
        content: 'Название: ';
        font-size: 15px;
    }

    .product__count:before {
        content: 'Кол-во: ';
    }
</style>


<script type="text/javascript">
    const buttonElement = document.querySelector('button[name="send"]');

    buttonElement.addEventListener('click', () => {
        const xElement = document.querySelector('input[name="x"]');
        const yElement = document.querySelector('input[name="y"]');
        const actionElement = document.querySelector('input[name="action"]');
        const resultElement = document.querySelector('input[name="result"]');

        console.log(xElement.value, yElement.value, actionElement.value, resultElement.value);

        resultElement.value = parseInt(xElement, 10) + parseInt(yElement, 10);
    });

    const products = [
        {
            id: 1,
            name: 'Коробка',
            count: 12,
        },
        {
            id: 2,
            name: 'Свеча',
            count: 10,
        },
        {
            id: 3,
            name: 'Ведро',
            count: 5,
        }
    ];

    const basket = [];

    const productsPlacement = document.querySelector('#products');
    const basketPlacement = document.querySelector('#basket');

    function renderBasket() {
        const groupById = basket.reduce((result, item) => {
            if (result[item.id] === undefined) {
                result[item.id] = item;
                result[item.id].count = 1;
            } else {
                result[item.id].count++;
            }

            return result;
        }, {});

        Object.values(groupById).forEach((product) => {
            const productElement = document.createElement('div');

            productElement.dataset.id = product.id;
            productElement.classList.add('product');

            const productHead  = document.createElement('div');

            productHead.classList.add('product__head');
            productHead.innerHTML = product.name;


            const productCount = document.createElement('div');

            productCount.classList.add('product__count');
            productCount.innerHTML = `${product.count}`;

            const productButton = document.createElement('button');

            productButton.innerHTML = 'Удалить из корзины';

            productButton.addEventListener('click', () => {
                const index = basket.findIndex((item) => item.id === product.id);

                if (index > -1) {
                    basket.splice(index, 1);
                }
            }, {once: true})

            productElement.appendChild(productHead);
            productElement.appendChild(productCount);
            productElement.appendChild(productButton);

            basketPlacement.appendChild(productElement);
        });
    }

    function render() {
        productsPlacement.innerHTML = '';

        products.forEach((product) => {
            /** @type {number} */
            const countInBasket = basket.reduce((acc, item) => {
                if (item.id === product.id) {
                    acc++;
                }

                return acc;
            }, 0);

            const productElement = document.createElement('div');

            productElement.dataset.id = product.id;
            productElement.classList.add('product');

            const productHead  = document.createElement('div');

            productHead.classList.add('product__head');
            productHead.innerHTML = product.name;

            const productCount = document.createElement('div');

            productCount.classList.add('product__count');
            productCount.innerHTML = `${product.count - countInBasket}`;

            const productButton = document.createElement('button');

            productButton.innerHTML = 'Добавить в корзину';

            productButton.addEventListener('click', () => {
                basket.push(product);

                render();
                renderBasket();
            }, {once: true});

            productElement.appendChild(productHead);
            productElement.appendChild(productCount);
            productElement.appendChild(productButton);

            productsPlacement.appendChild(productElement);
        });
    }

    render();

</script>
</body>
</html>
